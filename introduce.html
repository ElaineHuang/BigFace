<!DOCTYPE html><html><head><link rel="stylesheet" href="/lib/css/animate.min.css"><link rel="stylesheet" href="/lib/css/reset.css"><link rel="stylesheet" href="/layout.css"><script src="lib/js/createjs-2013.02.12.min.js"></script><script src="lib/js/jquery-1.7.1.js"></script></head><body><div class="layout-row"><div><img src="../images/wood.png" alt="image" id="wood"><br><img src="../images/bf_c.png" alt="image" id="bf"></div><div id="introduce"><p>大臉仔從小，就因為臉很大的關係，就不停地被同學嘲笑。直到她長大了以後，也因為外貌的關係讓她找工作格外困難。終於好不容易有了一份工作，但主管總是看她很不順眼。有一天，她在上班的時候，原本只是在茶水間倒開水。這時，主管突然進來，大臉仔閃避不及，茶水間又非常狹窄，結果臉就不小心撞到主管，導致主管手上咖啡打翻了而且還剛剛好就灑在一份很重要的文件上面，主管在一怒之下，就把大臉仔給開除了。傷心的大臉仔漫無目的地走在街上，突然發現有一間美容醫院。想著活到現在都因為這張大臉，導致做什麼事都很不順利，她也想跟正常人一樣，要是能讓臉變小一點就好了，於是她就下定決心，走進了那間美容醫院。</p><div class="back-home"><a href="index.html"><img src="../images/indexreturn.png" id="return"></a></div></div></div><script src="js/introduce.js"></script></body></html>
